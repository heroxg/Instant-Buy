<div class="card mb-4 shadow-sm product-list-box">
  <img [src]="productItem.imgUrl" alt="product" />
  <div class="card-body">
    <p class="card-text">
      <strong>{{productItem.price |currency:"NGN"}}</strong>
    </p>
    <p class="card-text">{{productItem.description | slice: 0:80 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
        type="button"
        class="btn btn-sm btn-primary product-btn"
        (click)="handleAddToCart()"
        >
          Add to cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
